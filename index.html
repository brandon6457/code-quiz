<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Code Quiz</title>
   <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>
   <!--Top of page header for highscores and timer-->
   <div class="wrapper">
      <div class="header">
            <a href="./Highsores.html" id="highscores-link">View Highscores</a>
            <p>Time: </p>
      </div>
      <!--Section for main content-->
      <div class="quiz">
         <div class="quiz-intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the code-related questions in the alloted time limit. Incorrect answers will deduct ten seconds from your time. Scores will be posted by highest remaining time. Can you be the best?</p>
            <button id="start" class="btn btnstart">Start Quiz</button>
         </div>
         <main>
            <section class="questions" id="questions">
               <h2 id="question-title"></h2>
               <div id="choices" class="choices"></div>
            </section>
            <section class="quiz-end" id="quiz-end">
               <h2>Congratulations! You Finished!</h2>
               <p>Your Final Score Is: 00</p>
               <div>
                  <label for="">Enter Initials:</label>
                  <input type="text">
                  <button>Submit</button>
               </div>
            </section>
         </main>
      </div>
   </div>
   <script src="./assets/js/script.js"></script>
</body>

</html>
